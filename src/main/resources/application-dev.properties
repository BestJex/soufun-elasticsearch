spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/soufun?characterEncoding=utf-8&useSSL=false
spring.datasource.username= root
spring.datasource.password= root
#解决数据库连接超时问题
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.validationQuery = SELECT 1


# thymeleaf
spring.thymeleaf.cache=false

# multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=D:/image/upload
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

# redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000

# kafka
spring.kafka.bootstrap-servers=127.0.0.1:9091
spring.kafka.consumer.group-id=soufun
